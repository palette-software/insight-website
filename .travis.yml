language: python
python:
  - "3.5"

env:
  global:
    # GITHUB_TOKEN=...
    - secure: ""
    # DEPLOY_PASS=....
    - secure: ""
    - VERSION=v1.0.$TRAVIS_BUILD_NUMBER
    - OWNER=palette-software
    - PACKAGE=insight-services-status
    - DEPLOY_HOST=rpm.palette-software.com
    - DEPLOY_PATH=/var/palette-rpm-repo
    - DEPLOY_USER=palette-rpm

# install the RPM package
addons:
  apt:
    packages:
      - rpm
      # To deploy the rpms, we need to ssh into places, and we dont want to store keys for now
      - sshpass

# command to install dependencies
install: "pip install -r requirements.txt"

script:
  # Create the zip file for github upload
  - export PCKG_DIR=`pwd`
  - export PCKG_FILE=$PACKAGE-$VERSION-python$TRAVIS_PYTHON_VERSION.zip
  - zip -r $PCKG_FILE $PCKG_DIR -x \*.git\* -x *\.travis.yml\*

  # Run tests
  - pip install assertpy
  - python -m unittest

  # Build rpm package
  - ./create_rpm.sh

deploy:
  provider: script
  script: "./deploy.sh"
  skip_cleanup: true
  on:
    branch: master
    tags: false

notifications:
  email: false
